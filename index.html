<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassCraft</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&family=Nunito+Sans:opsz,wght@6..12,500&family=PT+Sans:wght@400;700&family=Poppins:wght@300;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,500;1,400&family=Montserrat:wght@100;300;400;500;700;800&family=Nunito+Sans:opsz,wght@6..12,500&family=PT+Sans:wght@400;700&family=Poppins:wght@300;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="heading">Generate a</h1>
        <h1 class="heading2"><span>Random Password</span></h1>
        <div class="content">
          <div class="input-area">
            <input
              class="input-box"
              type="text"
              placeholder=" Generate Password.."
              readonly
            />
            <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
          </div>
          <div class="custom-area">
            <div class="items">
              <h3>Allow Numbers</h3>
              <input type="checkbox" name="" id="btn1" class="check" />
              <label class="btn number" for="btn1"></label>
            </div>
            <div class="items">
              <h3>Allow Uppercase</h3>
              <input type="checkbox" name="" id="btn2" class="check" />
              <label class="btn uppercase" for="btn2"></label>
            </div>
            <div class="items">
              <h3>Allow Lowercase</h3>
              <input type="checkbox" name="" id="btn3" class="check" />
              <label class="btn lowercase" for="btn3"></label>
            </div>
            <div class="items">
              <h3>Allow Symbol [~!@#$%^&*()]</h3>
              <input type="checkbox" name="" id="btn4" class="check" />
              <label class="btn symbol" for="btn4"></label>
            </div>
            <div class="items">
              <h3>Enter the desried Character [8 -16]</h3>
              <input class="character-length" type="text" placeholder="0" />
            </div>
          </div>
          <button class="generate-btn">
            Generate <i class="fa-solid fa-rocket"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
